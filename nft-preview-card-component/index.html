<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">

      <div class="card">
        <div class="card-part1">
          
          <div class="card-img">
            <img src="../nft-preview-card-component/images/image-equilibrium.jpg" alt="nft-image" id="nft-image" class="card-img-top">
            <div class="card-img-overlay">
              <img src="../nft-preview-card-component/images/icon-view.svg" alt="" id="icon-view">
            </div>
          </div>

        </div>
        
        <div class="card-part2">
          <div class="title">
            <h3>Equilibrium #3429</h3>
          </div>
          <div class="description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="price">
            <div class="nft-price">
              <img src="../nft-preview-card-component/images/icon-ethereum.svg" alt="icon-ethereum">
              <p>0.041 ETH</p>
            </div>
            <div class="days-left">
              <img src="../nft-preview-card-component/images/icon-clock.svg" alt="icon-clock">
              <p>3 days left</p>
            </div>
          </div>
          <hr>
          <div class="creator">
            <img src="../nft-preview-card-component/images/image-avatar.png" alt="creator-img">
              <p>Creation of<span> Jules Wyvern</span></p>
          </div>

        </div>



      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/alexlag7" target="_blank">alexlag7</a>.
      </div>

  </main>



</body>
</html>
